<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zombie-Survial</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Creepster&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="background">
      <div id="info">
        <h2>Survive the Zombies</h2>
      </br>
        <h3>Controls</h3>
      </br>
        <h4>Start Game - Space Bar</h4>
        <h4>Move - Arrow Keys</h4>
        <h4>Shoot Left - A</h4>
        <h4>Shoot Right - D</h4>
        <h4>Pause Game - Space Bar</h4>
        <h4>Resart Game - R</h4>
      </br>
        <h5>Collect Water + 10 Health</h5>
        <h5>Collect MedKits + 50 Health</h5>
        <h5>Collect Parts + 100 Points</h5>
      </br>
        <h4>Shoot Zombies, Have Fun</h4>
      </br>
        <h3>Survive!</h3>
      </div>
      <div id="container">
        <span id="score" class="score"></span>
      </div>

      <script src="./js/zombie.js"></script>
      <script src="./js/player.js"></script>
      <script src="./js/weapon.js"></script>
      <script src="./js/pickup.js"></script>
      <script src="./js/game.js"></script>
      <script src="./js/functions.js"></script>
    </div>
  </body>
</html>
